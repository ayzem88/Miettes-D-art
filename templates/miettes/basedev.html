<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


</head>
<body>
    <nav class="navbar-miettes">

        <span class="open-navbar-button" onclick="openNav()">&#9776;</span>

        <div class="logo">
            <a href="/homepage"><img class="logoSVG" src="{% static "images/logo.svg" %}" alt=""></a>
        </div>

        <ul class="navbar-menu">
            <li id="navbar-menu-item">
                <a href="/products">Shop</a>
            </li>
            <li id="navbar-menu-item">
                <a href="/aboutus">About Us</a>
            </li>
            <li id="navbar-menu-item">
                <a href="/contactus">Contact us</a>
            </li>
            <li id="navbar-menu-item">
                <a href="/shipping">FAQ</a>
            </li>
        </ul>


        <div class="shoppingCart">
            <a href="/cart" class="cartIcon">
                <i id="cartButton" class="fa fa-shopping-cart fa-lg"></i>
            </a>
        </div>

        <div class="navbar-menu-mobile" id="mobile-navbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <ul class="navbar-menu-mobile-items">
                <li id="navbar-menu-item-mobile">
                    <a href="/products">Shop</a>
                </li>
                <li id="navbar-menu-item-mobile">
                    <a href="/aboutus">About Us</a>
                </li>
                <li id="navbar-menu-item-mobile">
                    <a href="/contactus">Contact us</a>
                </li>
                <li id="navbar-menu-item-mobile">
                    <a href="/shipping">FAQ</a>
                </li>
            </ul>
        </div>
    </li>
</body></nav><script>
function openNav() {
    document.getElementById("mobile-navbar").setAttribute("style", "width:60%");
}

function closeNav() {
    document.getElementById("mobile-navbar").setAttribute("style", "width:0");
}</script></body>
