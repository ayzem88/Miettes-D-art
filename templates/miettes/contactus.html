<!DOCTYPE html>
{%extends 'miettes/base.html'%}
{%block content%}
{% load static %}
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>


    * {
        box-sizing: border-box;
    }

    #contactUsName,
    #contactUsEmail,
    select,
    #contactUsArea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    .contactUsSubmit {
        background-color: rgb(211, 224, 234);
        color: rgb(68, 76, 87);
        padding: 12px 20px;
        border: none;
        cursor: pointer;
    }

    .contactUsSubmit:hover {
        font-weight: 600;
    }


    .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
        margin-bottom: 100px;
    }


    @media screen and (max-width: 550px) {
        .column {
            width: 100%;

        }
    }
</style>

<div style="text-align:center">
    <h2>Contact Us</h2>
    <p>
        Leave us a message:</p>
</div>
<div class="row">
    <div class="column">
        <div class="mySlides fade">
            <img src="{% static 'images/DSC_0604.jpeg'%}" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="{% static 'images/DSC_0604.jpeg'%}" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="{% static 'images/DSC_0604.jpeg'%}" style="width:100%">
        </div>


        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <div class="column">
        <form method='POST'>
            {%csrf_token%}
            <label for="fname">Name</label>
            <input type="text" id="contactUsName" name="name" placeholder="Your name...">
            <label for="lname">Email</label>
            <input type="text" id="contactUsEmail" name="email" placeholder="Your email...">
            <label for="subject">Subject</label>
            <textarea id="contactUsArea" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" class="contactUsSubmit" value="Submit">
        </form>
    </div>
</div>


<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000);
    }
</script>
{%endblock%}
