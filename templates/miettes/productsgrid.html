<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 {% include "miettes/topnav.html" %}
   <link rel="stylesheet" type="text/css" href="{% static 'font.css' %} ">
<style>
* {
  box-sizing: border-box;
  font-family:quicksand;
  color:rgb(68, 76, 87);
  background-color: rgb(246,246,246)
}

body {
  font-family: quicksand;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 33.3%;
  padding: 0 10px;
}


/* Responsive columns */
@media screen and (max-width: 600px) {
    .column {
            float: left;
            width: 50%;
            padding: 0px;

} }

/* Style the counter cards */
.card {
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0);
  padding: 16px;
  text-align: center;

}
</style>
</head>
<body>


    {% csrf_token %}
    {% if Allproducts%}
    {% for product in Allproducts %}

    <div class="column">
   <div class="card">
    <a href="{% url 'viewproduct' product.SKU %}"><img src={{product.Image}} style="width:100%"></a>
  <div class="container">
    <h4><b>{{product.Name}}</b></h4>
    <p>{{product.Description}}</p>

    <p>{{product.PriceLBP}}</p>


  </div>
  </div>
   </div>

   {% endfor %}
   {%endif%}

</body>
</html>
